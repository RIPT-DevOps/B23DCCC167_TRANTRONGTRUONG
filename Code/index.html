<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <iframe src="home.html" width="100%" height="100%"></iframe>
    </header>
    <div class="master_play" id="music-player">
        <div class="wave">
            <div class="wave1"></div>
            <div class="wave1"></div>
            <div class="wave1"></div>
        </div>
        
        <img class="img_song" src="Ảnh chụp màn hình 2024-06-16 215011.png" id="poster_master_play"/>
        <div class="playableTile__description sc-mt-1x">
            <a class="playableTile__heading playableTile__mainHeading sc-truncate sc-type-light sc-text-secondary sc-font-light sc-link-dark sc-link-primary sc-text-h4" href="/discover/sets/personalized-tracks::tr-ng-tr-n-tr-ng-540877839:1798429348">
            </a>
            <div class="playableTile__usernameHeadingContainer sc-type-light sc-text-secondary sc-font-light sc-text-h4">
                <span class="playableTile__usernameHeading sc-link-light sc-link-secondary sc-truncate">
                
                </span>
            </div> 
        </div>
        <div class="icon" >
            <i class="bi bi-skip-start-fill" id="back"></i>
            <i class="bi bi-play-fill" id="masterPlay"></i>
            <i class="bi bi-skip-end-fill" id="next"></i>
            <i class="bi bi-shuffle"></i>
            <i class="bi bi-repeat"></i>
        </div>
        <span id="currentStart">0:00</span>
        <div class="bar">
            <input type="range" id="seek" min="0" value="0" max="100">
            <div class="bar2" id="bar2"></div>
            <div class="dot"></div>
        </div>
        <span id="currentEnd">0:00</span>
        

        <div class="vol">
            <i class="bi bi-volume-up-fill" id="vol_icon"></i>
            <input type="range" id="vol" min="0" value="0" max="200">
            <div class="vol_bar"></div>
            <div class="dot" id="vol_dot"></div>

        </div>
        <div class="wavea">
            <div class="wavea1"></div>
            <div class="wavea1"></div>
            <div class="wavea1"></div>
        </div>
    </div>
<script src="index.js"></script>
    
</body>
</html>
